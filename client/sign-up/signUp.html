        <div class="sign-up-form-container">
        <form action="" class="sign-up-form">
            <!-- <h1 class="welcome-signup-form">Welcome to Rock Volleyball Club!</h1> -->
            <h1 class="signup-form-title">Create account</h1>
            
            <div class="signup-input-container">
                <label for="name">Your name</label>
                <br>
                <input type="text" id="sign-up-name" name="sign-up-name" placeholder=" First and Last Name" required>
            </div>
            <br>
            <div class="signup-input-container">
                <label for="email">Email</label>
                <br>
                <input type="email" id="sign-up-email" name="sign-up-email" required>
            </div>
            <br>
            <div class="signup-input-container">
                <label for="phone-number">Phone number</label>
                <br>
                <input type="tel" id="sign-up-phone-number" name="sign-up-phone-number" required>
            </div>
            <br>
            <div class="signup-input-container">
                <label for="password">Password</label>
                <br>
                <input type="password" id="sign-up-password" name="sign-up-password" placeholder=" Password must be at least 6 characters" required>
                <br>
            </div>
            <br>
            <div class="signup-input-container">
                <label for="password-verify">Re-enter password</label>
                <input type="password" id="sign-up-password-verify" name="sign-up-password-verify" required>
                <span id="error"></span>
            </div>
            <br>
            <button type="submit" class="submit-btn">Sign Up!</button>
            <br>
            <div class="sign-in-container">
                <label class="sign-in-label">Already have an account?  </label>
                <a class="sign-in-btn" href="../Login/login.html">  Sign in</a>
              </div>

              
              <div class="successful-signup"></div>
            </form>
            
        </div>
